<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fef7f7;
        font-family: Arial, sans-serif;
      }

      #calculator {
        background-color: #e5dddd;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #display {
        width: 100%;
        height: 40px;
        font-size: 24px;
        text-align: right;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .button-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      .button {
        height: 60px;
        font-size: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #0056b3;
      }

      .button:active {
        background-color: #004080;
      }
    </style>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly />
      <hr id="line" />
      <div class="button-container">
        <button class="button" data-value="clear">AC</button>
        <button class="button" data-value="delete">DEL</button>
        <button class="button" data-value="/">/</button>
        <button class="button" data-value="*">*</button>
        <button class="button" data-value="7">7</button>
        <button class="button" data-value="8">8</button>
        <button class="button" data-value="9">9</button>
        <button class="button" data-value="-">-</button>
        <button class="button" data-value="4">4</button>
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="6">6</button>
        <button class="button" data-value="+">+</button>
        <button class="button" data-value="1">1</button>
        <button class="button" data-value="2">2</button>
        <button class="button" data-value="3">3</button>
        <button class="button" data-value="0">0</button>
        <button class="button" data-value=".">.</button>
        <button class="button" data-value="=">=</button>
        <button class="button" data-value="%">%</button>
      </div>
    </div>
    <script>
      // Initialize current display variable
      let currentDisplay = "";

      // Function to update the display
      function updateDisplay(value) {
        document.querySelector("#display").value = value;
      }

      // Function to handle button clicks
      function handleButtonClick(event) {
        const buttonValue = event.target.dataset.value;

        if (buttonValue === "clear") {
          currentDisplay = "";
        } else if (buttonValue === "delete") {
          currentDisplay = currentDisplay.slice(0, -1); // Remove last character
        } else if (buttonValue === "=") {
          try {
            currentDisplay = eval(currentDisplay).toString();
          } catch (error) {
            currentDisplay = "Error";
          }
        } else {
          currentDisplay += buttonValue;
        }

        updateDisplay(currentDisplay);
      }

      // Add event listeners to buttons
      document.querySelectorAll(".button").forEach((button) => {
        button.addEventListener("click", handleButtonClick);
      });

      // Set initial display value
      updateDisplay(currentDisplay);
    </script>
  </body>
</html>
